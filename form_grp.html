<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <title>JOB APPLICATION FORM</title> -->
    </head>
    <body>
        <form method="post" class="m-3 was-validated" style="padding-left: .5rem;">
            <fieldset class="border border-dark p-1">
                <legend class="w-auto p-1" align="center">SIGN UP</legend>
                <div class="m-3">
                    <label style="padding-left: 3rem;">NAME:<input type="text" class="form-control" required placeholder="enter name"/></label>
                </div>
                <div class="m-3">
                    <label style="padding-left: 3rem;">EMAIL:<input type="email" class="form-control" required/>
                        <div class="valid-feedback">VALID</div>
                        <div class="invalid-feedback">INVALID</div>
                    </label>
                </div>
                <div class="m-3">
                    <label style="padding-left: 3rem;">PASSWORD:<input type="password" required class="form-control"/></label>
                </div>
                <div class="m-3">
                    <label style="padding-left: 3rem;">BIRTHDATE:<input type="date" class="form-control" required/></label>
                </div>
                <div class="m-3">
                    <label style="padding-left: 3rem;">MOBILE-NO:<input type="number" class="form-control" required/>
                        <div class="valid-feedback">VALID</div>
                        <div class="invalid-feedback">INVALID</div>
                    </label>
                </div>
                <p style="margin-left: 4rem;">GENDER:</p>
                <div class="m-3 form-check">
                    <label style="padding-left: 3rem;"><input type="radio" class="form-check-input"/>FEMALE</label>
                    <label style="padding-left: 6rem;"><input type="radio" class="form-check-input"/>MALE</label>
                </div>
                <div style="padding-left: 3rem;" class="m-3 form-group">
                    <label style="padding-left: .2rem;">STATE:</label>
                    <select class="form-control form-select">
                        <option selected disabled hidden>--SELECT STATE--</option>
                        <option>GUJARAT</option>
                        <option>DELHI</option>
                        <option>MAHARASHTRA</option>
                        <option>HYDERABAD</option>
                        <option>KERALA</option>
                        <option>RAJASTHAN</option>
                        <option>UTTAR PRADESH</option>
                    </select>
                </div>
                
                <div class="m-3" style="padding-left: 3rem;">
                    <input type="submit" class="btn btn-success" href="darshi.html"/>
                    <input type="reset" class="btn btn-danger"/>
                </div>
            </fieldset>
        </form>
    </body>
</html>
